<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Login </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <!-- pour faire correspondre le formulaire html et JS-->
    <ion-item
      ><ion-input
        placeholder="E mail"
        type="email"
        formControlName="email"
      ></ion-input
    ></ion-item>
    <ion-item
      ><ion-input
        placeholder="Mot de passe"
        type="password"
        formControlName="password"
      ></ion-input
    ></ion-item>
    <ion-button
      class="submitBtn"
      type="submit"
      expand="block"
      [disabled]="!form.valid"
      >Se connecter</ion-button
    >
  </form>
